<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Royal Family Menu</title>
    <style>
        /* पूरे पेज की सेटिंग */
        body {
            margin: 0;
            padding: 0;
            background-color: #fffef2; /* क्रीम कलर बैकग्राउंड */
            font-family: 'Georgia', 'Times New Roman', serif; /* विंटेज फॉन्ट */
        }

        /* ऊपर की लाल पट्टी (Header Bar) */
        .top-bar {
            background-color: #6a0505; /* गहरा लाल/मरून */
            /* यह पैटर्न टेक्सचर जैसा लुक देने के लिए है */
            background-image: radial-gradient(#802020 15%, transparent 16%),
                              radial-gradient(#802020 15%, transparent 16%);
            background-size: 10px 10px;
            background-position: 0 0, 5px 5px;
            
            border-bottom: 4px solid #4a0000;
            padding: 10px 0;
            text-align: center;
            position: relative;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }

        /* मेनू कंटेनर */
        .nav-container {
            display: inline-flex;
            gap: 10px; /* बटन के बीच की दूरी */
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
        }

        /* सामान्य बटन स्टाइल (Gold Buttons) */
        .nav-btn {
            background-color: #dcb35c; /* गोल्ड कलर */
            color: #000066; /* गहरा नीला टेक्स्ट */
            text-decoration: none;
            padding: 6px 15px;
            font-weight: bold;
            font-size: 16px;
            border-radius: 4px;
            border: 1px solid #b8860b;
            box-shadow: inset 0 0 5px rgba(255,255,255,0.4), 2px 2px 3px rgba(0,0,0,0.3);
            transition: all 0.2s;
        }

        .nav-btn:hover {
            background-color: #e6c875;
            cursor: pointer;
        }

        /* होम बटन (Home - Blue Style) */
        .nav-btn.active {
            background-color: #000080; /* गहरा नीला बैकग्राउंड */
            color: #ffffff; /* सफ़ेद टेक्स्ट */
            border: 1px solid #000050;
        }

        /* ड्रॉपडाउन एरो बटन (छोटा लाल बटन) */
        .arrow-btn {
            background-color: #c99630;
            color: #5c0505;
            padding: 6px 10px;
            font-weight: bold;
            font-size: 14px;
        }

        /* नीचे का सजावटी डिज़ाइन (Design Element) */
        .design-flourish {
            text-align: center;
            margin-top: -5px; /* पट्टी से सटा हुआ */
            color: #4a0000;
            position: relative;
            z-index: 10;
        }

        /* यह SVG कोड उस "डिज़ाइन" को बनाने के लिए है जो इमेज में नीचे लटक रहा है */
        .ornament-svg {
            width: 300px;
            height: auto;
            filter: drop-shadow(2px 2px 2px rgba(0,0,0,0.3));
        }

        /* पेज कंटेंट (सिर्फ दिखाने के लिए) */
        .content {
            text-align: center;
            padding: 50px;
            color: #d4af37;
        }
    </style>
</head>
<body>

    <div class="top-bar">
        <nav class="nav-container">
            <a href="#" class="nav-btn active">Home</a>
            <a href="#" class="nav-btn">History</a>
            <a href="#" class="nav-btn">Family Tree</a>
            <a href="#" class="nav-btn">Achievements</a>
            <a href="#" class="nav-btn">Location & Map</a>
            <a href="#" class="nav-btn">About</a>
            <a href="#" class="nav-btn">Contact Us</a>
            <a href="#" class="nav-btn arrow-btn">▼</a>
        </nav>
    </div>

    <div class="design-flourish">
        <svg class="ornament-svg" viewBox="0 0 200 40" xmlns="http://www.w3.org/2000/svg">
            <path d="M10,0 Q50,0 60,10 T100,25 T140,10 Q150,0 190,0 L200,0 L200,5 L0,5 L0,0 Z" fill="#6a0505" />
            <circle cx="100" cy="28" r="5" fill="#6a0505" />
            <path d="M85,15 Q100,40 115,15" stroke="#6a0505" stroke-width="3" fill="none" />
        </svg>
    </div>

    <div class="content">
        <h2>Welcome to the Family Website</h2>
    </div>

</body>
</html>
