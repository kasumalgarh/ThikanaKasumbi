<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <title>मेरी स्टोरी</title>
</head>
<body>
    <h1>मेरी स्टोरी</h1>
    <p id="story-text">यहाँ आपकी पूरी स्टोरी लिखें। उदाहरण: एक बार एक जंगल में एक शेर रहता था... (बाकी स्टोरी यहाँ)</p>
    
    <button id="read-btn">पढ़ें (Read)</button>
    <button id="listen-btn">सुनें (Listen)</button>
    
    <script>
        // सुनें बटन का कोड
        document.getElementById('listen-btn').addEventListener('click', function() {
            const text = document.getElementById('story-text').innerText; // स्टोरी का टेक्स्ट लें
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'hi-IN'; // हिंदी वॉइस के लिए
            utterance.rate = 0.8; // स्पीड थोड़ी धीमी (0.5 से 2 तक)
            utterance.pitch = 1; // पिच नॉर्मल
            
            // अगर वॉइस उपलब्ध न हो तो चेक करें
            if (speechSynthesis.speaking) {
                speechSynthesis.cancel(); // पहले बंद करें अगर चल रही हो
            }
            speechSynthesis.speak(utterance);
        });
        
        // पढ़ें बटन (सिंपल हाइलाइट या कुछ भी, अगर चाहें तो हाइलाइट इफेक्ट ऐड करें)
        document.getElementById('read-btn').addEventListener('click', function() {
            const story = document.getElementById('story-text');
            story.style.backgroundColor = story.style.backgroundColor === 'yellow' ? 'white' : 'yellow'; // हाइलाइट टॉगल
        });
    </script>
</body>
</html>
