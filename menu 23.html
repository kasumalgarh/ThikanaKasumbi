<!DOCTYPE html>

    <style>
        /* --- Base Styles --- */
        body {
            margin: 0;

            background-color: #fffef2; /* ‡§ï‡•ç‡§∞‡•Ä‡§Æ ‡§¨‡•à‡§ï‡§ó‡•ç‡§∞‡§æ‡§â‡§Ç‡§° */
            font-family: 'Segoe UI', sans-serif;

        /* --- Top Utility Bar --- */
        .utility-bar {
            background-color: #fffef2;
            padding: 8px 40px;
            display: flex;
            justify-content: space-between;
            font-size: 11px;
            font-weight: 600;
            color: #333;
            border-bottom: 1px solid #e0dfd5;
        }
        .utility-right span { margin-left: 10px; cursor: pointer; }
        .color-dot { display: inline-block; width: 10px; height: 10px; border: 1px solid #999; }

        /* --- Main Header Container --- */
        .header-wrapper {
            position: relative;
            background-color: #fffef2;
            padding-top: 15px;
            /* ‡§®‡•Ä‡§ö‡•á ‡§™‡•à‡§°‡§ø‡§Ç‡§ó ‡§¶‡•Ä ‡§π‡•à ‡§§‡§æ‡§ï‡§ø ‡§ï‡§∞‡•ç‡§µ ‡§ï‡§Ç‡§ü‡•á‡§Ç‡§ü ‡§ï‡•á ‡§ä‡§™‡§∞ ‡§® ‡§ö‡§¢‡§º‡•á */
            padding-bottom: 70px; 
            font-family: 'Merriweather', serif;
        }

        /* --- Navigation Links --- */
        .nav-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 40px;
            position: relative;
            z-index: 5; /* ‡§≤‡§æ‡§á‡§® ‡§ï‡•á ‡§ä‡§™‡§∞ */
        }

        .nav-links {
            display: flex;
            gap: 25px;
            font-size: 13px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .nav-links a { text-decoration: none; color: #222; transition: 0.3s; }
        .nav-links a:hover, .active { color: #f7941d; }

        /* --- Logo Styling --- */
        .logo-container {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            z-index: 10;
        }
        .logo-img {
            height: 60px; /* ‡§≤‡•ã‡§ó‡•ã ‡§∏‡§æ‡§á‡§ú */
            width: auto;
            margin-bottom: 5px;
        }
        .logo-text {
            font-size: 11px;
            font-weight: bold;
            line-height: 1.2;
            color: #000;
        }
        .logo-sub {
            font-size: 9px;
            font-style: italic;
            color: #444;
            display: block;
            margin-top: 2px;
        }

        /* --- The Search Button --- */
        .search-pill {
            border: 1px solid #ccc;
            border-radius: 50px;
            padding: 5px 15px;
            font-size: 12px;
            background: transparent;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        /* --- THE MAGIC CURVE (SVG) --- */
        .curve-container {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            line-height: 0; /* ‡§è‡§ï‡•ç‡§∏‡•ç‡§ü‡•ç‡§∞‡§æ ‡§∏‡•ç‡§™‡•á‡§∏ ‡§π‡§ü‡§æ‡§®‡•á ‡§ï‡•á ‡§≤‡§ø‡§è */

            display: block;

        /* SVG Path Styling */

        }
