<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - KASUMALGARH</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700;900&family=Playfair+Display:ital,wght@0,400;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="mainstyle.css?v=2">

    <style>
        body {
            background-color: #000022;
            background-image: url('https://www.transparenttextures.com/patterns/black-scales.png');
            color: #fcf6ba;
            overflow-x: hidden;
            margin: 0;
            font-family: 'Playfair Display', serif;
        }

        /* üîí Login Overlay */
        #login-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,30,0.98);
            z-index: 10000;
            display: flex; justify-content: center; align-items: center;
            flex-direction: column;
        }

        .login-box {
            background: #000044;
            padding: 40px;
            border: 2px solid #b38728;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 0 50px rgba(191, 149, 63, 0.3);
            max-width: 90%;
            width: 350px;
        }

        .login-input {
            width: 80%; padding: 12px; margin: 20px 0;
            background: #000022; border: 1px solid #b38728;
            color: #fff; font-family: 'Cinzel', serif; font-size: 1.2em;
            text-align: center; letter-spacing: 5px;
        }

        .login-btn {
            background: linear-gradient(to right, #bf953f, #aa771c);
            color: #000; font-weight: bold; padding: 12px 30px;
            border: none; border-radius: 5px; cursor: pointer;
            font-family: 'Cinzel', serif; transition: 0.3s;
            width: 90%;
        }
        .login-btn:hover { transform: scale(1.05); background: #fcf6ba; }

        /* üéõÔ∏è Dashboard Layout */
        #dashboard-content { 
            display: none; 
            padding: 20px; 
            max-width: 1200px; 
            margin: 0 auto; 
        }

        .admin-header {
            text-align: center; margin-bottom: 40px; border-bottom: 2px solid #b38728; padding-bottom: 20px;
        }
        .admin-title {
            font-family: 'Cinzel', serif; font-size: 2.5em;
            background: linear-gradient(135deg, #bf953f, #fcf6ba, #aa771c);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

        .section-title {
            color: #aa8c2c; font-family: 'Cinzel', serif; font-size: 1.5em;
            margin: 30px 0 15px 0; border-left: 4px solid #aa8c2c; padding-left: 15px;
        }

        .admin-grid {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 20px;
        }

        .tool-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid #b38728;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            height: 130px;
        }

        .tool-card:hover {
            background: rgba(179, 135, 40, 0.2);
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(179, 135, 40, 0.3);
        }

        .tool-icon { font-size: 2.5em; color: #fcf6ba; margin-bottom: 10px; }
        .tool-name { color: #fff; font-family: 'Playfair Display', serif; font-size: 1.1em; }

        .toast {
            visibility: hidden; min-width: 250px; background-color: #333; color: #fff; text-align: center; 
            border-radius: 5px; padding: 16px; position: fixed; z-index: 10001; left: 50%; bottom: 30px; 
            font-size: 17px; transform: translateX(-50%); border: 1px solid #b38728;
        }
        .toast.show { visibility: visible; animation: fadein 0.5s, fadeout 0.5s 2.5s; }
        @keyframes fadein { from {bottom: 0; opacity: 0;} to {bottom: 30px; opacity: 1;} }
        @keyframes fadeout { from {bottom: 30px; opacity: 1;} to {bottom: 0; opacity: 0;} }
    </style>
</head>
<body>

    <div id="login-overlay">
        <div class="login-box">
            <div style="font-size: 50px; color: #b38728; margin-bottom: 10px;">‚öúÔ∏è</div>
            <h2 style="font-family: 'Cinzel'; margin: 0; color: #fcf6ba;">ROYAL ACCESS</h2>
            <p style="color: #ccc; font-size: 0.9em;">Enter Passcode</p>
            <input type="password" id="passwordInput" class="login-input" placeholder="****" maxlength="4">
            <br>
            <button class="login-btn" onclick="checkPassword()">ENTER PALACE</button>
            <p id="error-msg" style="color: #ff4444; display: none; margin-top: 15px;">üö´ Access Denied!</p>
        </div>
    </div>

    <div id="dashboard-content">
        <header class="admin-header">
            <div style="font-size: 1.2em; color: #888; margin-bottom: 5px;">Welcome Back,</div>
            <div class="admin-title">KHAMMAGHANI GAJSA</div>
            <div style="font-size: 30px; color: #b38728; margin-top: 5px;">‚öúÔ∏è</div>
        </header>

        <div class="section-title">üåê Live Website Links</div>
        <div class="admin-grid">
            <a href="index.html" class="tool-card">
                <i class="fa-solid fa-house tool-icon"></i>
                <span class="tool-name">Home (Index)</span>
            </a>
            <a href="gallery.html" target="_blank" class="tool-card">
                <i class="fa-solid fa-images tool-icon"></i>
                <span class="tool-name">Gallery</span>
            </a>
            <a href="vanshawali.html" target="_blank" class="tool-card">
                <i class="fa-solid fa-sitemap tool-icon"></i>
                <span class="tool-name">Vanshawali</span>
            </a>
        </div>

        <div class="section-title">‚úèÔ∏è Editors & Creators</div>
        <div class="admin-grid">
            <a href="gallery_editor.html" class="tool-card">
                <i class="fa-solid fa-pen-to-square tool-icon"></i>
                <span class="tool-name">Gallery Editor</span>
            </a>
            <a href="vanshawali_editor.html" class="tool-card">
                <i class="fa-solid fa-network-wired tool-icon"></i>
                <span class="tool-name">Vanshawali Editor</span>
            </a>
        </div>

        <div style="margin-top: 50px; text-align: center;">
            <button onclick="logout()" style="background: transparent; border: 1px solid #b38728; color: #b38728; padding: 12px 25px; cursor: pointer; border-radius: 5px; font-family: 'Cinzel';">
                <i class="fa-solid fa-right-from-bracket"></i> LOGOUT
            </button>
        </div>
    </div>

    <div id="toast" class="toast">Command Executed</div>

    <script>
        const MASTER_PASS = '1221';

function checkPassword() {
    const input = document.getElementById('passwordInput').value;
    if(input === MASTER_PASS) {
        unlockDashboard();
// ...
            } else {
                const error = document.getElementById('error-msg');
                error.style.display = 'block';
                document.getElementById('passwordInput').value = '';
                setTimeout(() => { error.style.display = 'none'; }, 3000);
            }
        }

        function unlockDashboard() {
            document.getElementById('login-overlay').style.display = 'none';
            document.getElementById('dashboard-content').style.display = 'block';
            localStorage.setItem('isLoggedIn', 'true');
            localStorage.setItem('loginTime', Date.now());
        }

        // --- FIXED LOAD LOGIC (No Loop) ---
        window.addEventListener('load', () => {
            const isLoggedIn = localStorage.getItem('isLoggedIn') === 'true';
            const loginTime = localStorage.getItem('loginTime');
            const expiry = 30 * 60 * 1000; // 30 Min

            if (isLoggedIn && loginTime && (Date.now() - loginTime < expiry)) {
                unlockDashboard();
            } else {
                document.getElementById('login-overlay').style.display = 'flex';
                document.getElementById('dashboard-content').style.display = 'none';
                localStorage.removeItem('isLoggedIn');
            }
        });

        function logout() {
            localStorage.removeItem('isLoggedIn');
            localStorage.removeItem('loginTime');
            location.reload(); 
        }

        function showToast(message) {
            const x = document.getElementById("toast");
            x.innerText = message;
            x.className = "toast show";
            setTimeout(() => { x.className = "toast"; }, 3000);
        }

        document.getElementById('passwordInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') checkPassword();
        });
    </script>
</body>
</html>
