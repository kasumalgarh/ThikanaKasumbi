        /* Gold Dust Animation */
        .gold-dust {
            position: fixed;
            top: -10%; left: 50%;
            width: 5px; height: 5px;
            background: #7A5D28;
            box-shadow: 0 0 10px #7A5D28;
            border-radius: 50%;
            animation: fall 10s linear infinite;
            z-index: 1; opacity: 0.7;
        }
        .gold-dust:nth-child(2) { left: 20%; animation-duration: 15s; }
        .gold-dust:nth-child(3) { left: 80%; animation-duration: 12s; }
        
        @keyframes fall {
            0% { transform: translateY(-10vh); opacity: 0; }
            100% { transform: translateY(110vh); opacity: 0; }

            border-bottom-left-radius: 30px;

        .img-zoom-lens {

    <script>
        function toggleMobileMenu() { document.getElementById('mobile-menu-overlay').classList.toggle('open'); }
        document.getElementById('current-year').textContent = new Date().getFullYear();

        // --- ZOOM LOGIC ---
        function imageZoom(imgID, resultID, lensID) {
            var img = document.getElementById(imgID);
            var result = document.getElementById(resultID);
            var lens = document.getElementById(lensID);
            var cx, cy;

            result.style.backgroundImage = "url('" + img.src + "')";

            function startZoom() {
                lens.style.display = "block";
                result.classList.add('active');
                
                cx = result.offsetWidth / lens.offsetWidth;
                cy = result.offsetHeight / lens.offsetHeight;
                
                result.style.backgroundSize = (img.width * cx) + "px " + (img.height * cy) + "px";
            }

            function moveLens(e) {
                var pos = getCursorPos(e);
                var x = pos.x - (lens.offsetWidth / 2);
                var y = pos.y - (lens.offsetHeight / 2);

                if (x > img.width - lens.offsetWidth) {x = img.width - lens.offsetWidth;}
                if (x < 0) {x = 0;}
                if (y > img.height - lens.offsetHeight) {y = img.height - lens.offsetHeight;}
                if (y < 0) {y = 0;}

                lens.style.left = x + "px";
                lens.style.top = y + "px";
                result.style.backgroundPosition = "-" + (x * cx) + "px -" + (y * cy) + "px";
            }

            function getCursorPos(e) {
                var a, x = 0, y = 0;
                e = e || window.event;
                a = img.getBoundingClientRect();
                x = (e.pageX || e.touches[0].pageX) - a.left;
                y = (e.pageY || e.touches[0].pageY) - a.top;
                x = x - window.pageXOffset;
                y = y - window.pageYOffset;
                return {x : x, y : y};
            }

            img.addEventListener("touchstart", function(e){ startZoom(); moveLens(e); });
            img.addEventListener("touchmove", moveLens);
            img.addEventListener("mouseenter", startZoom);
            img.addEventListener("mousemove", moveLens);
        }

        window.onload = function() {
            setTimeout(function(){
                imageZoom("myimage", "zoom-result", "lens");
            }, 500);
        };
    </script>
