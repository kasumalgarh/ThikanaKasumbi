<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixed Layout & Gallery</title>
    <style>
        /* --- Basic Reset --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Footer ko bottom me rakhne ke liye */
        }

        /* --- Header & Navigation --- */
        header {
            background-color: #333;
            color: white;
            padding: 1rem;
            position: relative;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 1rem;
        }

        /* Hamburger Menu (Mobile) */
        .hamburger {
            display: none;
            cursor: pointer;
            font-size: 1.5rem;
        }

        /* --- Main Content --- */
        main {
            padding: 20px;
            flex: 1; /* Ye content ko failayega taki footer niche rahe */
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            margin-top: 20px;
        }

        .gallery img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }

        /* --- Footer --- */
        footer {
            background-color: #222;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: auto; /* Footer ko force karega bottom me rehne ke liye */
        }

        /* --- Lightbox (Photo Modal) Styles --- */
        .lightbox {
            display: none; /* By default hidden */
            position: fixed;
            z-index: 1000;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9); /* Black transparency */
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .lightbox img {
            max-width: 90%;  /* Screen se bahar nahi jayega */
            max-height: 80vh; /* Height bhi control me rahegi */
            border: 2px solid white;
            border-radius: 5px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 30px;
            color: white;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
            z-index: 1001;
            background: none;
            border: none;
        }

        /* --- Mobile Responsiveness --- */
        @media (max-width: 768px) {
            .nav-links {
                display: none; /* Mobile me chupana */
                flex-direction: column;
                position: absolute;
                top: 100%;
                left: 0;
                width: 100%;
                background-color: #444;
                text-align: center;
                padding: 1rem 0;
                z-index: 100;
            }

            .nav-links.active {
                display: flex; /* JS se toggle hoga */
            }

            .hamburger {
                display: block; /* Mobile me dikhana */
            }
        }
    </style>
</head>
<body>

    <header>
        <nav>
            <div class="logo">My Website</div>
            <div class="hamburger" id="hamburger">â˜°</div>
            <ul class="nav-links" id="nav-links">
                <li><a href="#home">Home</a></li>
                <li><a href="#gallery">Gallery</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main id="home">
        <h1>Welcome to My Mobile Friendly Site</h1>
        <p>This is a demo content area.</p>

        <h2 id="gallery" style="margin-top: 30px;">Photo Gallery</h2>
        <div class="gallery">
            <img src="https://picsum.photos/300/200?random=1" alt="Image 1">
            <img src="https://picsum.photos/300/200?random=2" alt="Image 2">
            <img src="https://picsum.photos/300/200?random=3" alt="Image 3">
        </div>
        
        <div style="height: 500px;">
            <p style="margin-top:20px;">Scroll down content...</p>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 My Website. All rights reserved.</p>
    </footer>

    <div class="lightbox" id="lightbox">
        <button class="close-btn" id="close-btn">&times;</button>
        <img src="" alt="Full Screen" id="lightbox-img">
    </div>

    <script>
        // --- 1. Mobile Menu Logic ---
        const hamburger = document.getElementById('hamburger');
        const navLinks = document.getElementById('nav-links');
        const links = document.querySelectorAll('.nav-links a');

        // Toggle Menu
        hamburger.addEventListener('click', () => {
            navLinks.classList.toggle('active');
        });

        // Close Menu when a link is clicked
        links.forEach(link => {
            link.addEventListener('click', () => {
                navLinks.classList.remove('active');
            });
        });

        // --- 2. Lightbox (Photo) Logic ---
        const galleryImages = document.querySelectorAll('.gallery img');
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightbox-img');
        const closeBtn = document.getElementById('close-btn');

        // Open Lightbox
        galleryImages.forEach(img => {
            img.addEventListener('click', () => {
                lightbox.style.display = 'flex';
                lightboxImg.src = img.src; // Image source copy karna
            });
        });

        // Close Lightbox function
        const closeLightbox = () => {
            lightbox.style.display = 'none';
        };

        // Click X button
        closeBtn.addEventListener('click', closeLightbox);

        // Click outside the image (background)
        lightbox.addEventListener('click', (e) => {
            if (e.target === lightbox) {
                closeLightbox();
            }
        });
    </script>

</body>
</html>
